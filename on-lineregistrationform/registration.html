<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking System</title>
</head>
<body bgcolor="khaki">
    <div align="center">
        <h2>On-line Registration Form</h2>
    </div>
    <div align="right">
        <tr>
            <td><b>Date:</b></td>
            <td><input type="text" name="date"></td>
        </tr>
    </div>
    <form name="form1">
        <table>
            <tr>
                <td><b>Name:</b></td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td><b>Password:</b></td>
                <td><input type="password" name="pwd"></td>
            </tr>
            <tr>
                <td><b>Sex:</b></td>
                <td><input type="radio" name="group1" value="Male">Male</td>
                <td><input type="radio" name="group1" value="Female">Female</td>
                <td><input type="radio" name="group1" value="Others">Others</td>
            </tr>
            <tr>
                <td><b>Account Type:</b></td>
                <td><select name="MyMenu">
                        <option value="Savings Account">Savings Account</option>
                        <option value="Current Account">Current Account</option>
                    </select></td>
            </tr>
            <tr>
                <td><b>Account Number:</b></td>
                <td><input type="text" name="AccNo"></td>
            <tr>
                <td><b>Facilities:</b></td>
                <td><input type="checkbox" name="option1" value="ATM card">ATM Card</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="option2" value="Cheque Book">Cheque Book</td>
            </tr>
        </table>
        <br/><br/>
        <div align="center">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
